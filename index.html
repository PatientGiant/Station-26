<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Station 26 | Digital Lab</title>
    <style>
        :root {
            --primary: #1a1c2c; /* Deeper, more "station" like color */
            --accent: #4d94ff;  /* "High-tech" blue */
            --text: #e0e0e0;
            --bg: #0f111a;      /* Dark mode aesthetic */
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: var(--primary);
            border-bottom: 2px solid var(--accent);
            width: 100%;
            padding: 3rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 3rem 0;
        }
        .project-card {
            background: #161925;
            border: 1px solid #2d3142;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .status-badge {
            display: inline-block;
            font-size: 0.7rem;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: var(--accent);
            color: white;
        }
        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="letter-spacing: 2px;">STATION 26</h1>
        <p style="opacity: 0.7;">AI Generation Hub & Digital Archive</p>
    </header>

    <div class="container">
        <div class="project-card">
            <span class="status-badge">Active</span>
            <h3>üõ∞Ô∏è Main Control</h3>
            <p>This is the primary landing page for all Gemini-built modules. Access restricted to link-holders only.</p>
            <a href="#" class="btn">Initialize</a>
        </div>
    </div>

    <footer>
        System Year: 2026 | Powered by Gemini
    </footer>

</body>
</html>
